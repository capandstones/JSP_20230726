<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>주소록</title>
	<style>
		/* 테이블에 대한 스타일 */
		table {
			border-collapse: collapse;
			/* 테두리선을 한 줄로 합치기 */
		}

		/* 테이블의 각 셀에 대한 스타일 */
		table td,
		table th {
			border: 1px solid black;
			/* 검은색 1px 두께의 테두리 적용 */
		}
	</style>
</head>

<body>
	<div align="center">
		<H2>주소록 등록</H2>
		<HR>
		<form name=form1 method="post" action=addr_add.jsp>
			<table border=1 cellspacing="1" cellpadding="5">
				<tr>
					<td>이 름</td>
					<td><input type=text size=20 name=username placeholder="이름" style="border: none; outline: none;">
					</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type=text size=20 name=tel placeholder="전화번호" style="border: none; outline: none;"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type=text size=20 name=email placeholder="이메일" style="border: none; outline: none;"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<select name=gender>
							<option selected>남</option>
							<option>여</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan=2 align=center>
						<input type=submit value="확인">
						<input type=reset value="취소">
					</td>
				</tr>
			</table>

		</form>
	</div>
	</head>

	<body>

	</body>

</html>
